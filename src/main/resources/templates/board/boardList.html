<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>board List</title>
</head>
<body>
    <div class="layout">
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${boardList}">
                    <td th:text="${board.id}"></td>
                    <td>
                        <a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.title}"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

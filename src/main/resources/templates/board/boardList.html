<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>번호</th>
                <th>제목</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${paging}">
                <td th:text="${board.id}"></td>
                <td>
                    <a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.title}"></a>
                    <button class="delete-board">삭제</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:classappend="${page == paging.number} ? 'active'" class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->

    <div class="d-grid gap-2">
        <a class="btn btn-primary" href="/board/write">글쓰기</a>
    </div>
</div>

</html>

<script>
    document.querySelectorAll('.delete-board').forEach(function (button) {
        button.addEventListener('click', function (event) {
            event.preventDefault();
            var boardId = event.target.parentNode.parentNode.querySelector('td').innerText;

            fetch('/board/' + boardId + '/delete', {
                method: 'POST'
            }).then(async function (response) {
                if (response.ok) {
                    let data = await response.json();

                    alert(`id: ${data.id}, title: ${data.title} content: ${data.content} 삭제 성공!!`);
                    window.location.reload();
                }
            }).catch(function (error) {
                alert(error.message);
            });
        });
    });
</script>

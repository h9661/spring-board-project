<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>board View</title>
</head>
<body>
    <div class="layout">
        <form th:action="@{/board/{id}/update(id=${board.id})}" method="post" enctype="multipart/form-data">
            <label>
                제목
                <input type="text" th:value="${board.title}" name="title">
            </label>
            <label>
                내용
                <textarea th:text="${board.content}" name="content"></textarea>
            </label>
            <label>
                파일
                <input type="file" name="file" accept="image/*">
            </label>
            <button type="submit">수정하기</button>
        </form>
        <img th:each="image: ${board.images}" th:src="@{{filepath}(filepath=${image.filepath})}" th:alt="${image.filename}" style="width: 200px; height: 150px">
        <a th:href="@{/board/list}">목록</a>
    </div>

    <script>

    </script>
</body>
</html>
